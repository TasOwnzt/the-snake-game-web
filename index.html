<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name='author' content="Tas Ownzt">
	<meta name="description" content="It's a funny game customized by Tas Ownzt base on project received by DIO and ministrared by ">
	<title>The Snake</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/rsc/styles/main.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
	<script src="/rsc/scripts/events.js" defer></script>
	<script defer src="/rsc/scripts/utils.js"></script>
	<script defer src="/rsc/scripts/game.js"></script>
</head>
<body class="bg-light">
	<header class="d-flex align-items-center justify-content-between p-2">
		<h1 class="p-4">The <span><b>S</b>NAKE!</span></h1>
		<div id="switch-theme" onclick="toggleDarkLight()" title="Ativar Dark mode" data-bs-toggle="tooltip" data-bs-placement="bottom">
			<i class="bi bi-toggle-off fs-2 me-4"></i>
		</div>
	</header>
	<main class="d-lg-flex align-items-lg-center justify-content-lg-evenly container">
		<div class="score-container flex-md-column flex-xs-row shadow-sm rounded p-3">
			<div>
				<h3>Score</h3>
				<span id="score"></span>
			</div>
			<div>
				<h3>Maçãs: </h3>
				<span id="countApple"></span>
			</div>
			<div>
				<h3>Fase:</h3>
				<span id="phase"></span>
			</div>
		</div>
		<div class="d-flex align-items-center justify-content-center p-3 shadow-sm rounded panel-game position-relative">
			<canvas id="game"></canvas>
			<div class="d-flex modal align-items-center justify-content-center position-absolute text-center rounded">
				<div role="alertdialog" class="dialog rounded p-3 shadow bg-light" id="dialog">
					<h3>Iniciar Jogo</h3>
					<hr>
					<p class="description-modal text-wrap">Que começe a diversão!!</p>
					<button role="button" type="button" class="btn btn-outline-primary" onclick="playTheGame()">Play</button>
				</div>
			</div>
		</div>
		<aside class="align-self-start config-wrapper shadow-sm rounded">
			<div class="p-3">
				<h2 class="ps-3">Configurações</h2>
				<div class="p-3 flex-direction-column">
					<div class="grade">
						<input class="form-check-input" type="checkbox" id="gradeEnable">
						<label class="form-check-label ms-2" for="gradeEnable">
							Grade
						</label>
					</div>
					<div class="circle">
						<input class="form-check-input" type="checkbox" id="circle">
						<label class="form-check-label ms-2" for="circle">
							Circular
						</label>
					</div>
					<div class="coloful">
						<input class="form-check-input" type="checkbox" id="randomColor">
						<label class="form-check-label ms-2" for="randomColor">
							Colorido
						</label>
					</div>
				</div>
				<div class="p-3 form-check changeBg">
					<label class="form-label" for="color">Cenário:</label>
					<input class="toggleBg m-1 form-control form-control-color" type="color" name="color" id="color" onclick="">
					<img name="img1" class="toggleBg m-1" src="https://agropos.com.br/wp-content/uploads/2021/01/Florestas-Brasileiras-min.jpg" width="48px" height="26px" alt="Florestas Tropicais">
					<img name="img2" class="toggleBg m-1" src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/b0d2018961125cd034171bb7979bc7fa.jpg" width="48px" height="26px" alt="Árvores">
				</div>
				<div class="p-3 form-check">
					<label class="form-check-label" for="speedGame">Velocidade:</label>
					<input class="col-sm-6 ms-1 p-2" type="number" id="speedGame" name="speedGame" step="5" min="10" max="25" value="10" onchange="changeSpeed(event)">
				</div>
			</div>
		</aside>
	</main>
	<footer class="d-flex align-items-center justify-content-center p-3">
		Customized by Tas Ownzt <span class="align-items-center justify-content-center m-3"></span> 2021
	</footer>
</body>
</html>
